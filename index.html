<body>
    <section class="hero hero-bg-img">
        <div class="hero-body">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <p class="title navbar-item  has-text-white">Cocktail Concierge</p>
                    <!-- <a class="navbar-item" href="https://bulma.io">

                    <a role="button" class="navbar-burger has-text-white" aria-label="menu" aria-expanded="false"

            </nav>
        </div>

    <section class="columns is-justify-content-center">
        <form class="search-box column m-5 card is-align-items-center">
            <div class="card-image">
                <figure class="image">
                    <img src="./assets/images/banner-1.jpeg" alt="#">
                </figure>
            </div>
            <div class="field card-header is-justify-content-center">
                <label class="label">Search for a cocktail by name</label>
            </div>
            <div class="control card-content">
                <input id="cocktail-name-input" class="input" type="text" placeholder="Cocktail name">
            </div>

            <div class="field is-grouped is-justify-content-center">
                <div class="control name-button-div has-text-centered">
                    <button class="button is-link is-light" id="cocktail-btn">Search</button>
                </div>
                <!-- <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div> -->
            </div>
        </form>



        <form class="search-box column m-5 card">
            <div class="card-image">
                <figure class="image">
                    <img src="./assets/images/banner-2.jpeg" alt="#">
                </figure>
            </div>
            <div class="field card-header is-justify-content-center">
                <label class="label">Search for a cocktail by ingredient</label>
            </div>
            <div class="control card-content">
                <input id="ingredient-name-input" class="input" type="text" placeholder="Ingredient name">
            </div>

            <div class="field is-grouped is-justify-content-center">
                <div class="control ing-button-div has-text-centered">
                    <button class="button is-success is-light" id="ingredient-btn">Search</button>
                </div>
                <!-- <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div> -->
            </div>
        </form>
    </section>

    <section class="is-flex is-justify-content-center">
        <a href="./random.html"><button id="random-cocktail" class="button is-danger is-light is-large is-responsive">
            Ask the bartender!
        </button></a>
    </section>
